<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>tenis score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="main">
    <div class="top">
      <div class="section left_ball">
        <div class="ball" id="lBall"></div>
      </div>
      <div class="section left_score">1</div>
      <div class="section right_score">1</div>
      <div class="section right_ball">
        <div class="ball" id="rBall"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="section left_plus" id="leftPlus">1</div>
      <div class="section right_plus" id="rightPlus">1</div>
    </div>
  </div>
</body>
</html>
